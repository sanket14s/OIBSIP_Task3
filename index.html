<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <title>Temparature Converter</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="temp">
        <h4 class="title">Temparature Converter</h4>
        <form action="" name="form">
            <div class="input">
                <div class="value">
                    <label for="">Value:</label>
                    <input type="number" placeholder="0" name="value" id="input_value">
                </div>
                <div class="calculator">
                    <label for="">From:</label>
                    <select name="input" id="input">
                        <option value="celsius">Celsius(C)</option>
                        <option value="fahrenheit">Fahrenheit(F)</option>
                        <option value="kelvin">Kelvin(K)</option>
                    </select>
                </div>
                <div class="calculator_input">
                    <label for="">To:</label>
                    <select name="output" id="output">
                        <option value="celsius">Celsius(C)</option>
                        <option value="fahrenheit">Fahrenheit(F)</option>
                        <option value="kelvin">Kelvin(K)</option>
                    </select>
                </div>
            </div>
            <button type="button" id="clear" class="cal-btn" onclick="reset()">Clear</button>
            <button type="button" id="convert" class="cal-btn" onclick="convertTemperature()">Convert</button>
            <div class="result_area">
                <label for="">Answer:</label>
                <input type="text" value="" id="result">
            </div>
        </form>
    </div>












    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
